<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="UTF-8">

    <title>MAP USING FUSION TABLE</title>

    <link href="/apis/fusiontables/docs/samples/style/default.css"
        rel="stylesheet" type="text/css">
    <script type="text/javascript"
        src="http://maps.google.com/maps/api/js?sensor=false"></script>

    <script type="text/javascript">

      function initialize() {
        var map = new google.maps.Map(document.getElementById('map-canvas'), {
          center: new google.maps.LatLng(37.4, -122.1),
          zoom: 10,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        });

        var layer = new google.maps.FusionTablesLayer({
          query: {
            select: 'Address',
            from: '15UY2pgiz8sRkq37p2TaJd64U7M_2HDVqHT3Quw'
          },
          map: map
        });

        google.maps.event.addListener(layer, 'click', function(e) {

          // Change the content of the InfoWindow
          e.infoWindowHtml = e.row['Store Name'].value + "<br>";

          // If the delivery == yes, add content to the window
          if (e.row['delivery'].value == 'yes') {
            e.infoWindowHtml += "Delivers!";
          }
        });
      }

      google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
